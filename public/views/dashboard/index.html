<div class="container-fluid content">
	<div class="row" data-ng-controller="DashboardController">
		<div class="col-md-12 col-lg-12" id="box-list" data-ng-show="isViewingList">
			<h1>Your Cards</h1>

			<div class="table-responsive">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Box Name</th>
							<th>Created Date</th>
							<th>Card Count</th>
							<th></th> 
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="box in boxes" ng-click="viewSet(box)">
							<td>{{box.name}}</td>
							<td>{{box.created | date:'yyyy-MM-dd'}}</td>
							<td>{{box.cards.length}}</td>
							<td>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button class="btn btn-primary" data-ng-click="showCreateBox()">Create Box</button>
		</div>
		<div class="col-md-12 col-lg-12" id="box-list" data-ng-hide="isViewingList">
			<h1>Create Box of Cards</h1>
			<form role="form">
				<div class="form-group">
					<label for="box-name">Box Name</label>
					<input type="text" class="form-control" data-ng-model="name" required id="box-name" name="name" placeholder="Enter Box Name">
				</div>
				<button type="submit" class="btn btn-default"  data-ng-click="createBox()">Create</button>
			</form>
		</div>

	</div>
</div>
